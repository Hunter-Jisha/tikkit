version: "3"

#This is for development only and NOT used for deployment
services:
  database:
    ports:
      - 8000:5432
    image: postgres
    restart: always
    environment:
      - POSTGRES_DB=database
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
  pgweb:
    ports:
      - 8001:8081
    image: sosedoff/pgweb
    restart: always
    environment:
    - DATABASE_URL=postgres://user:password@database:5432/database?sslmode=disable